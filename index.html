<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de inputs</title>
</head>
<body>
    <h1>Tipos de inputs</h1>
    <fieldset>
        <form action="procesa.php">
            <legend>Datos</legend>
            <p>
                <label for="nombre">Nombre: </label>
                <input type="text" maxlength="6" id="nombre" name="nombre" required placeholder="Escriba su nombre completo">
            </p>
            <p>
                <label for="poblacion">Población: </label>
                <input type="text" autofocus value="Alcázar de San Juan" maxlength="50" id="poblacion" name="poblacion">
            </p>
            <p>
                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password" minlength="8">
            </p>
            <p>
                <label for="hombre">Hombre</label>
                <input type="radio" value="H" checked id="hombre" name="sexo">
                <label for="mujer">Mujer</label>
                <input type="radio" value="M" id="mujer" name="sexo">
            </p>
            <p>
                <label for="fumador">Fumador</label>
                <input type="checkbox" value="H" id="fumador" name="fuma">
            
            </p>
        </fieldset>

        <p>
            <label for="provincia">Provincia:</label>
            <select name="provincia" id="provincia">
                <option value="CR">Ciudad Real</option>
                <option value="TO" selected>Toledo</option>
                <option value="AB">Albacete</option>
                <option value="CU">Cuenca</option>
                <option value="GU">Guadalajara</option>
            </select>
        </p>
        <p>
            <label for="observaciones">Observaciones:</label>
            <textarea name="observaciones" id="observaciones" cols="30"
            rows="6">Escriba algo</textarea>
        </p>
        <p>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
        </p>
        <p>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="0" max="100">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="foto">Adjuntar foto:</label>
            <input type="file" name="foto" id="foto">
        </p>

        <!--Botones de envío y reset-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>
</html>
